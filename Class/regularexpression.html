<SCRIPT LANGUAGE="JavaScript">
    function testMatches() {
        //Declare and initialize variables
        const LENGTH = 11;
        var inputArray = document.getElementsByTagName("input");
        var matchSpans = document.getElementsByTagName("span");
        var inputValues = new Array(LENGTH);
        var regexValues = [/^[a-z0-9_-]{3,15}$/,
                          /((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})/,
                          /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/,
                          /^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$/,
                          /([^\s]+(\.?(jpg|png|gif|bmp))$)/,
                          /^([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])$/,
                          /(1[012]|[1-9]):[0-5][0-9](\s)?(am|pm)/,
                          /^([01]?[0-9]|2[0-3]):[0-5][0-9]$/,
                          /^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[012])\/((19|20)\d\d)$/,
                          /<("[^"]*"|'[^']*'|[^'">])*>/,
                          /<a([^>]+)>(.+?)<\/a>/];
        
        //Get user inputs
        for(var i = 0; i < LENGTH; ++i) {
            inputValues[i] = (inputArray[i].value) ? inputArray[i].value : "";
        }
        
        //Test matches set match message
        for(var i = 0; i < LENGTH; ++i) {
            if(inputValues[i].match(regexValues[i]))
                matchSpans[i].innerHTML = "Match";
            else
                matchSpans[i].innerHTML = "No Match";
        }
    }
</SCRIPT>
